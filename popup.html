<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
    <link href="./assets/bootstrap.min.css" rel="stylesheet" />
    <script src="./assets/popper.min.js"></script>
    <script src="./assets/bootstrap.bundle.min.js"></script>
    <script src="./assets/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <script src="popup.js"></script>
  </head>
  <body>
    <!-- Header -->
    <nav class="navbar nav-bg">
      <div class="container">
        <span class="navbar-brand mb-0 h1">HandiClip</span>
      </div>
    </nav>
    <!-- Content -->
    <div class="container">
      <!-- Add New Page -->
      <div id="add-section">
        <div id="alert-section" class="alert alert-danger" role="alert">
          Some error occured
        </div>
        <div class="mb-3">
          <label for="cname">Name:</label>
          <input
            class="form-control form-control-sm"
            type="text"
            id="cname"
            name="cname"
            placeholder="Enter a unique key for this clip...."
          />
        </div>
        <div class="mb-3">
          <label for="ctext">Text:</label>
          <textarea
            class="form-control form-control-sm"
            id="ctext"
            name="ctext"
            rows="10"
            cols="30"
            placeholder="Enter text that you could like to use for faster access or to copy to clipboard...."
          ></textarea>
        </div>
        <input
          id="submit-btn"
          class="btn btn-success"
          type="submit"
          value="Save"
        />
        <button id="cancel-btn" class="btn btn-danger">Back</button>
      </div>
      <!-- Clips Page -->
      <div id="clip-section">
        <div class="row">
          <div>
            <button
              id="add-new-btn"
              class="add-new-btn btn btn-primary btn-sm float-end"
            >
              <i class="bi bi-bookmark-plus"></i>&nbsp;Add New
            </button>
          </div>
        </div>
        <!-- Placeholder for clips -->
        <div id="clipsTable"></div>
      </div>
    </div>
  </body>
</html>
